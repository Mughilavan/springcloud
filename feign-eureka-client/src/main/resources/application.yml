spring:
  application:
    name: feign-eureka-client

server:
  port: 8090
  
feign:
  client:    refresh-enabled: true  compression:    request:      enabled: true
      mime-types:      - text/xml
      - application/xml
      - application/json
      min-request-size: 2048
    response:      enabled: true
      useGzipDecoder: true